<body>
	<nav class="navbar navbar-expand-lg custom-navbar" >
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/send-message" id="home-link">Home</a>

        <li class="nav-item">
          <a class="nav-link" href="/index" id="link-link">Index <span 
								id="notifications"
								style="
									color: white;

      <form class="d-flex">

<!-- statistics data -->
	<div class="container" style="margin-top: 50px">
		<div class="row">
			<div class="col-md-12">
				<form class="form-inline" th:action="@{/message}" method="post">
					<div class="form-group">
						<label for="message">Message</label>
						<input type="text" id="message" name="message" class="form-control"/>
						
					</div>
					<button id="send" class="btn btn-default" type="button">Send</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="message-history" class="table table-striped">
					<thead>
						<tr>
							<th>Messages
							</th>
						</tr>
					</thead>
					<tbody id="messages" th:each="message : ${message}">
						<td th:text="${messageContent}"></td>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
